<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/cadastros/formulario.css">
    <title>Live Student</title>
</head>
<body>
    <!-- conteiner -->
    <div class="conteiner">
        <div class="flex">

            <!-- div para imagem de perfil -->
            <div class="div-image">
                <img id="perfil" src="../../image/idoso.jpg" alt="">
            </div>
            <!-- FIM div para imagem de perfil -->

            <!-- div para declaraçoes de DADOS para o formulario -->
            <div class="div-dados">
                <form action="">
                    <input type="text" name="primeiro-nome" id="input-nome" placeholder="nome">
                    <input type="text" name="ultimo-nome" id="input-apelido" placeholder="apelido">
                    <br>
                    <input type="text" name="nome-completo" id="input-nome-completo" placeholder="nome completo">
                    <br>
                    <input type="email" name="emeil" id="input-email" placeholder="email">
                    <br>
                    <input type="password" name="senha" id="input-senha" placeholder="senha">
                    <input type="password" name="confirmaçao-de-senha" id="input-confirmar-senha" placeholder="confirmar senha">
                </form>
            </div>
            <!-- FIM div para declaraçoes de DADOS para o formulario -->

        </div>
    </div>
    <!-- conteiner fim -->
    

    <script src="../../js/cadastros/formulario.js"></script>
</body>
</html>
