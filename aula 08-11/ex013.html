<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex013.css">
    <title>Sistema de Multas</title>
</head>
<body>
    <div class="conteiner">
        <center>
            <h1><span>Sistema</span> de <span class="m">M</span>ultas</h1>
            <div class="coletar-dados">
                <input type="text" name="nome-dono-carro" id="nome-dono" placeholder="nome do proprietário">
                <input type="text" name="matricula-caro" id="matricula" placeholder="matricula do veículo">
                <input type="text" name="marca-carro" id="marca-carro" placeholder="marca do veículo">
                <input type="text" name="dodelo-carro" id="modelo-carro" placeholder="modelo do veículo">
                <input type="text" name="ano-fabrico" id="ano-fabrico" placeholder="ano de fabrico do veículo">
                <input type="text" name="kilometragem" id="km-h" placeholder="nacional / estrangeiro">
                <br>
                <input type="button" value="ver dados" id="enviar" onclick="dados()">
                <br>
                <h3 id="saida-txt">Prencha o formulário e clique em <u><i>ver dados</i></u> que os teus dados serao caregados e mostrados nessa tela!</h3>
            </div>
    </center>
    </div>

    <script src="ex013.js"></script>
</body>
</html>
