<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: rgb(139, 211, 31);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;

</head>
<body>
    <!--

    <div id="area">
        Interaja..
    </div>


    <script>
        var b = window.prompt("Qual Ã© o seu nome?")
        var a = window.document.getElementById("area");

        a.addEventListener("mouseenter", entrou);
        a.addEventListener("click", clicar);
        a.addEventListener("mouseout", saiu);

        function entrou() {
            a.innerHTML="Entrou";
            a.style.opacity = "0.9";
        }
        function clicar() {
            a.innerHTML=b;
            a.style.background = "red";
        }
        function saiu() {
            a.innerHTML="Saiu";
            a.style.background="green"
        }
    </script>
</body>
